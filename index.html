<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NativeChat Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-grad: linear-gradient(90deg, #6a11cb 0%, #2575fc 30%, #ff4b2b 70%, #ff416c 100%);
            --wa-bg: #efe7dd;
            --wa-sent: #dcf8c6;
            --wa-recv: #ffffff;
            --wa-teal: #128c7e;
            --blue-tick: #1da1f2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #f0f2f5; overflow: hidden; height: 100vh; }

        /* HEADER */
        .app-header { padding: 12px 18px; background: white; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 100; }
        .header-icons { display: flex; gap: 18px; color: #555; font-size: 18px; }

        /* SCREENS */
        .content-area { height: calc(100vh - 125px); overflow-y: auto; position: relative; }
        .screen { display: none; height: 100%; }
        .screen.active { display: block; }

        /* WHATSAPP CHAT UI */
        #chat-room { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--wa-bg) url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            z-index: 2000; display: none; flex-direction: column; 
        }
        #messages-display { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 6px; }
        .msg { padding: 8px 12px; border-radius: 8px; font-size: 14px; max-width: 80%; box-shadow: 0 1px 1px rgba(0,0,0,0.1); position: relative;}
        .sent { align-self: flex-end; background: var(--wa-sent); border-top-right-radius: 0; }
        .recv { align-self: flex-start; background: #fff; border-top-left-radius: 0; }
        .msg-time { font-size: 10px; color: #888; float: right; margin: 5px 0 0 8px; }

        .chat-footer { padding: 8px 10px; display: flex; align-items: center; gap: 8px; background: transparent; }
        .input-pill { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 5px 15px; gap: 10px; }
        .input-pill input { flex: 1; border: none; outline: none; padding: 10px 0; font-size: 15px; }
        .mic-btn { width: 48px; height: 48px; background: var(--wa-teal); color: white; border-radius: 50%; border: none; font-size: 20px; cursor: pointer;}

        /* MODALS */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 4000; display: none; justify-content: center; align-items: center; }
        .modal-box { background: white; width: 85%; padding: 25px; border-radius: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2);}
        .toggle-btn { padding: 10px 20px; border-radius: 20px; border: 1px solid #ddd; background: #f0f0f0; cursor: pointer; margin: 5px; font-weight: bold; }
        .toggle-btn.active { background: var(--primary-grad); color: white; border: none; }
        
        /* CALL OVERLAY */
        #call-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a1a; z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { position: absolute; top: 20px; right: 20px; width: 100px; height: 140px; border-radius: 10px; border: 2px solid white; }

        /* INCOMING CALL MODAL */
        #incoming-modal { position: fixed; top: 20px; left: 5%; width: 90%; background: #fff; z-index: 6000; border-radius: 15px; padding: 15px; display: none; align-items: center; justify-content: space-between; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }

        /* BOTTOM NAV */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: white; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #eee; }
        .nav-item { color: #888; font-size: 11px; text-align: center; flex: 1; cursor: pointer; }
        .nav-item.active { color: #ff416c; }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 2px; }

        /* MISC */
        .fab-add { position: fixed; bottom: 85px; right: 25px; width: 60px; height: 60px; background: var(--primary-grad); border-radius: 50%; color: white; font-size: 24px; border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 99;}
        .btn-main { width: 100%; padding: 15px; border-radius: 30px; border: none; background: var(--primary-grad); color: white; font-weight: bold; margin-top: 20px; cursor: pointer; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; background: #eee; }
        .hidden { display: none; }
        .blue-tick { color: var(--blue-tick); margin-left: 5px; }

        #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9000; display: flex; flex-direction: column; justify-content: center; padding: 40px; text-align: center; }
        .auth-input { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 12px; margin-bottom: 12px; outline: none;}
    </style>
</head>
<body>

    <div id="app">
        <!-- APP HEADER -->
        <header class="app-header">
            <h2 style="background:var(--primary-grad); -webkit-background-clip:text; -webkit-text-fill-color:transparent;">NativeChat</h2>
            <div class="header-icons">
                <i class="fas fa-camera"></i> 
                <i class="fas fa-search" onclick="switchTab('search')"></i> 
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </header>

        <div class="content-area">
            <!-- CHATS TAB -->
            <div id="tab-chats" class="screen active">
                <div id="chat-list"></div>
            </div>

            <!-- SEARCH TAB -->
            <div id="tab-search" class="screen">
                <div style="padding:15px;">
                    <input type="text" id="search-in" placeholder="Search by username..." onkeyup="searchUsers()" class="auth-input">
                    <div id="search-results" style="margin-top:10px;"></div>
                </div>
            </div>

            <!-- PREMIUM TAB -->
            <div id="tab-premium" class="screen">
                <div style="text-align:center; padding:50px;">
                    <i class="fas fa-crown" style="font-size:60px; color:gold;"></i>
                    <h3 style="margin:15px 0;">Upgrade to Pro</h3>
                    <p style="font-size:12px; color:#666;">Get Blue Tick & Unlimited Access</p>
                    <button class="btn-main" onclick="selectPlan('Monthly Pro', 49, 30)">1 Month - ₹49</button>
                    <button class="btn-main" onclick="selectPlan('Yearly Elite', 300, 365)">1 Year - ₹300</button>
                </div>
            </div>

            <!-- PROFILE TAB -->
            <div id="tab-profile" class="screen">
                <div style="text-align:center; padding:40px;">
                    <img id="my-avatar" src="" class="avatar" style="width:110px; height:110px; border:4px solid #ff416c;">
                    <h2 id="my-name" style="margin-top:15px;">User <i class="fas fa-check-circle blue-tick hidden" id="my-tick"></i></h2>
                    <p id="my-plan-name" style="font-size:12px; color:#888;"></p>
                    <button class="btn-main" style="background:#333; margin-top:40px;" onclick="auth.signOut().then(()=>location.reload())">Logout Account</button>
                </div>
            </div>

            <button class="fab-add" onclick="openStartChat()"><i class="fas fa-plus"></i></button>
        </div>

        <!-- NAVIGATION -->
        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('chats')"><i class="fas fa-comment"></i><span>Chats</span></div>
            <div class="nav-item" onclick="switchTab('search')"><i class="fas fa-search"></i><span>Search</span></div>
            <div class="nav-item" onclick="switchTab('premium')"><i class="fas fa-crown"></i><span>Premium</span></div>
            <div class="nav-item" onclick="switchTab('profile')"><i class="fas fa-user"></i><span>Profile</span></div>
        </nav>
    </div>

    <!-- JOIN/CREATE MODAL -->
    <div id="start-chat-modal" class="modal">
        <div class="modal-box">
            <h2>Start Chat</h2>
            <div style="margin-bottom:20px;">
                <button id="btn-join" class="toggle-btn active" onclick="setMode('join')">Join Code</button>
                <button id="btn-create" class="toggle-btn" onclick="setMode('create')">Create Code</button>
            </div>
            <input type="text" id="chat-code" placeholder="5-digit Code" maxlength="5" class="auth-input" style="text-align:center; font-size:24px;">
            <button onclick="handleConnect()" class="btn-main">Connect</button>
            <button onclick="closeStartChat()" style="background:none; border:none; color:#888; margin-top:10px;">Close</button>
        </div>
    </div>

    <!-- PAYMENT MODAL -->
    <div id="pay-modal" class="modal">
        <div class="modal-box">
            <h3>Verify Payment</h3>
            <p style="font-size:11px; margin-bottom:15px;">Upload screenshot after paying via Instamojo</p>
            <input type="file" id="pay-file" onchange="previewPay(this)">
            <img id="pay-preview" class="hidden" style="width:100%; margin-top:10px; border-radius:10px;">
            <button class="btn-main" onclick="submitProof()">Submit Proof</button>
            <button onclick="document.getElementById('pay-modal').style.display='none'" style="margin-top:10px; background:none; border:none;">Cancel</button>
        </div>
    </div>

    <!-- CHAT ROOM WINDOW -->
    <div id="chat-room">
        <header class="app-header">
            <div style="display:flex; align-items:center; gap:12px;">
                <i class="fas fa-arrow-left" onclick="hideChat()"></i>
                <img id="room-avatar" src="" style="width:40px; height:40px; border-radius:50%;">
                <div>
                    <b id="room-name">User</b>
                    <div style="font-size:10px; color:green;">online</div>
                </div>
            </div>
            <div class="header-icons">
                <i class="fas fa-video" onclick="startCall('video')"></i>
                <i class="fas fa-phone" onclick="startCall('audio')"></i>
            </div>
        </header>
        <div id="messages-display"></div>
        <div class="chat-footer">
            <div class="input-pill">
                <i class="far fa-smile"></i>
                <input type="text" id="msg-input" placeholder="Message">
                <i class="fas fa-camera"></i>
            </div>
            <button class="mic-btn" onclick="sendMsg()"><i class="fas fa-microphone" id="mic-icon"></i></button>
        </div>
    </div>

    <!-- INCOMING CALL -->
    <div id="incoming-modal">
        <div style="display:flex; align-items:center; gap:10px;">
            <img id="caller-img" src="" style="width:45px; height:45px; border-radius:50%;">
            <b>Incoming Call...</b>
        </div>
        <div style="display:flex; gap:15px;">
            <i class="fas fa-phone-slash" style="color:red; font-size:24px;" onclick="declineCall()"></i>
            <i class="fas fa-phone" style="color:green; font-size:24px;" onclick="acceptCall()"></i>
        </div>
    </div>

    <!-- CALL OVERLAY -->
    <div id="call-overlay">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay playsinline muted></video>
        <button onclick="endCall()" style="position:absolute; bottom:50px; width:65px; height:65px; border-radius:50%; background:red; border:none; color:white; font-size:24px;"><i class="fas fa-phone-slash"></i></button>
    </div>

    <!-- LOGIN SCREEN -->
    <div id="auth-screen">
        <h1 style="background:var(--primary-grad); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:30px;">NativeChat</h1>
        <input type="email" id="email" placeholder="Email" class="auth-input">
        <input type="password" id="pass" placeholder="Password" class="auth-input">
        <button onclick="handleAuth()" class="btn-main">Log In / Sign Up</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCHZ4_PhE2gbJBDzipArubqJpHW88Alw5o",
            databaseURL: "https://tournament-62f77-default-rtdb.firebaseio.com",
            projectId: "tournament-62f77",
            appId: "1:59905181993:web:8ad4f721ac50c09c478f38"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let currentUser = null, activeRoomId = null, otherUserId = null, chatMode = 'join', activePlanData = null, proofBase64 = null;

        // AUTH
        function handleAuth() {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            if(!e || !p) return;
            auth.signInWithEmailAndPassword(e,p).catch(() => {
                auth.createUserWithEmailAndPassword(e,p).then(res => {
                    const name = e.split('@')[0];
                    db.ref('users/'+res.user.uid).set({ id: res.user.uid, username: name, avatar: `https://ui-avatars.com/api/?name=${name}` });
                });
            });
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                db.ref('users/'+user.uid).on('value', s => {
                    currentUser = s.val(); if(!currentUser) return;
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('my-name').innerText = currentUser.username;
                    document.getElementById('my-avatar').src = currentUser.avatar;
                    const isPro = currentUser.premiumExpiry && currentUser.premiumExpiry > Date.now();
                    document.getElementById('my-tick').classList.toggle('hidden', !isPro);
                    document.getElementById('my-plan-name').innerText = isPro ? "Active Plan: " + currentUser.activePlan : "Free Account";
                    loadChats(); listenForCalls();
                });
            } else { document.getElementById('auth-screen').style.display = 'flex'; }
        });

        // NAVIGATION & UI
        function switchTab(tab) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('tab-'+tab).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
        function openStartChat() { document.getElementById('start-chat-modal').style.display = 'flex'; }
        function closeStartChat() { document.getElementById('start-chat-modal').style.display = 'none'; }
        
        // SEARCH
        function searchUsers() {
            const q = document.getElementById('search-in').value.toLowerCase();
            const res = document.getElementById('search-results');
            if(q.length < 2) return res.innerHTML = '';
            db.ref('users').once('value', s => {
                res.innerHTML = '';
                s.forEach(child => {
                    const u = child.val();
                    if(u.id !== currentUser.id && u.username.toLowerCase().includes(q)) {
                        res.innerHTML += `<div class="chat-item" style="display:flex; align-items:center; padding:15px; border-bottom:1px solid #eee;" onclick="openChat('${u.id}', '${u.username}', '${u.avatar}')"><img src="${u.avatar}" class="avatar" style="margin-right:15px;"><b>${u.username}</b></div>`;
                    }
                });
            });
        }

        // CODES
        function setMode(m) {
            chatMode = m; document.getElementById('btn-join').classList.toggle('active', m==='join'); document.getElementById('btn-create').classList.toggle('active', m==='create');
            if(m === 'create') {
                const code = Math.floor(10000 + Math.random() * 90000);
                document.getElementById('chat-code').value = code; document.getElementById('chat-code').readOnly = true;
                db.ref('temp_codes/'+code).set(currentUser.id);
            } else { document.getElementById('chat-code').value = ''; document.getElementById('chat-code').readOnly = false; }
        }
        function handleConnect() {
            const code = document.getElementById('chat-code').value;
            db.ref('temp_codes/'+code).once('value', s => {
                if(s.exists()) {
                    db.ref('users/'+s.val()).once('value', us => { openChat(us.val().id, us.val().username, us.val().avatar); closeStartChat(); });
                } else { alert("Invalid Code"); }
            });
        }

        // MESSAGING
        function openChat(id, name, avatar) {
            otherUserId = id; activeRoomId = currentUser.id < id ? `${currentUser.id}_${id}` : `${id}_${currentUser.id}`;
            document.getElementById('room-name').innerText = name; document.getElementById('room-avatar').src = avatar;
            document.getElementById('chat-room').style.display = 'flex';
            db.ref('messages/'+activeRoomId).on('value', s => {
                const disp = document.getElementById('messages-display'); disp.innerHTML = '';
                if(s.exists()) { s.forEach(m => { const msg = m.val(); disp.innerHTML += `<div class="msg ${msg.sender === currentUser.id ? 'sent':'recv'}">${msg.text}<span class="msg-time">${msg.time || ''}</span></div>`; }); }
                disp.scrollTop = disp.scrollHeight;
            });
        }
        function hideChat() { document.getElementById('chat-room').style.display = 'none'; }
        function sendMsg() {
            const val = document.getElementById('msg-input').value.trim(); if(!val) return;
            const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            db.ref('messages/'+activeRoomId).push({ sender: currentUser.id, text: val, time: time });
            db.ref(`user_chats/${currentUser.id}/${otherUserId}`).set({ name: document.getElementById('room-name').innerText, last: val, avatar: document.getElementById('room-avatar').src });
            db.ref(`user_chats/${otherUserId}/${currentUser.id}`).set({ name: currentUser.username, last: val, avatar: currentUser.avatar });
            document.getElementById('msg-input').value = '';
        }

        function loadChats() {
            db.ref('user_chats/'+currentUser.id).on('value', s => {
                const list = document.getElementById('chat-list'); list.innerHTML = '';
                if(!s.exists()) return;
                s.forEach(c => {
                    const chat = c.val();
                    list.innerHTML += `<div style="display:flex; align-items:center; padding:15px; border-bottom:1px solid #eee;" onclick="openChat('${c.key}', '${chat.name}', '${chat.avatar}')"><img src="${chat.avatar}" class="avatar" style="margin-right:15px;"><div s
