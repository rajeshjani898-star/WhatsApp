<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>TradeX Pro – Binary Trading</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
:root {
  --bg:#0a0d14; --bg2:#0f1320; --bg3:#141927; --card:#161c2e;
  --border:#1e2840; --green:#00e676; --green2:#00c853;
  --red:#ff1744; --red2:#d50000; --blue:#448aff;
  --gold:#ffd740; --text:#e8eaf6; --muted:#5c6680; --accent:#00e5ff;
}
html,body { width:100%; height:100%; background:var(--bg); color:var(--text); font-family:'Rajdhani',sans-serif; overflow:hidden; }
.app { max-width:420px; margin:0 auto; height:100vh; display:flex; flex-direction:column; background:var(--bg); position:relative; overflow:hidden; }

/* ── LOADING ── */
#loadingOverlay { position:absolute; inset:0; background:var(--bg); z-index:300; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:16px; }
.loading-logo { font-family:'Orbitron',monospace; font-size:24px; font-weight:900; color:var(--accent); letter-spacing:4px; animation:glow 1.5s ease-in-out infinite alternate; }
@keyframes glow { from{text-shadow:0 0 10px rgba(0,229,255,0.3)} to{text-shadow:0 0 30px rgba(0,229,255,0.8)} }
.loading-bar { width:160px; height:3px; background:var(--border); border-radius:10px; overflow:hidden; }
.loading-bar-fill { height:100%; background:linear-gradient(to right,var(--accent),var(--blue)); animation:load 1.5s ease-in-out infinite; }
@keyframes load { 0%{width:0%} 60%{width:100%} 100%{width:100%} }

/* ── AUTH ── */
#authScreen { position:absolute; inset:0; z-index:200; background:linear-gradient(160deg,#060910,#0a0d14,#070b18); display:none; flex-direction:column; align-items:center; justify-content:center; padding:28px 24px; overflow-y:auto; }
.auth-glow { position:absolute; top:-60px; left:50%; transform:translateX(-50%); width:300px; height:300px; border-radius:50%; background:radial-gradient(circle,rgba(0,229,255,0.08) 0%,transparent 70%); pointer-events:none; }
.auth-logo { font-family:'Orbitron',monospace; font-size:28px; font-weight:900; color:var(--accent); letter-spacing:4px; text-shadow:0 0 30px rgba(0,229,255,0.5); margin-bottom:6px; }
.auth-tagline { font-size:12px; color:var(--muted); letter-spacing:2px; margin-bottom:32px; }
.auth-tabs { display:flex; margin-bottom:20px; border-radius:10px; overflow:hidden; border:1px solid var(--border); width:100%; }
.auth-tab { flex:1; padding:10px; text-align:center; font-size:13px; font-weight:700; letter-spacing:1px; cursor:pointer; transition:all 0.2s; background:var(--bg3); color:var(--muted); }
.auth-tab.active { background:rgba(0,229,255,0.12); color:var(--accent); }
.auth-form { width:100%; display:flex; flex-direction:column; gap:11px; }
.auth-input-wrap { position:relative; }
.auth-input-wrap svg { position:absolute; left:12px; top:50%; transform:translateY(-50%); opacity:0.4; }
.auth-input { width:100%; padding:13px 14px 13px 40px; background:var(--bg3); border:1px solid var(--border); border-radius:10px; color:var(--text); font-family:'Rajdhani',sans-serif; font-size:14px; font-weight:600; outline:none; transition:border 0.2s; }
.auth-input:focus { border-color:var(--accent); }
.auth-input::placeholder { color:var(--muted); }
.auth-btn { padding:13px; border-radius:10px; border:none; cursor:pointer; font-family:'Orbitron',monospace; font-size:13px; font-weight:700; letter-spacing:2px; transition:all 0.2s; width:100%; }
.auth-btn-primary { background:linear-gradient(135deg,var(--accent),#0077ff); color:#000; box-shadow:0 4px 20px rgba(0,229,255,0.25); }
.auth-btn-google { background:var(--bg3); border:1px solid var(--border); color:var(--text); display:flex; align-items:center; justify-content:center; gap:10px; }
.auth-btn-google:hover { border-color:var(--accent); }
.auth-divider { display:flex; align-items:center; gap:10px; }
.auth-divider span { color:var(--muted); font-size:11px; white-space:nowrap; }
.auth-divider::before,.auth-divider::after { content:''; flex:1; height:1px; background:var(--border); }
.auth-error { background:rgba(255,23,68,0.1); border:1px solid rgba(255,23,68,0.3); color:var(--red); border-radius:8px; padding:10px 14px; font-size:12px; font-weight:600; display:none; }
.auth-error.show { display:block; }
.auth-loader { display:none; width:20px; height:20px; border:2px solid rgba(0,0,0,0.3); border-top-color:#000; border-radius:50%; animation:spin 0.7s linear infinite; margin:0 auto; }
@keyframes spin { to{transform:rotate(360deg)} }

/* ── USER HEADER ── */
#userHeader { display:none; align-items:center; gap:8px; padding:6px 14px; background:rgba(0,229,255,0.05); border-bottom:1px solid var(--border); font-size:12px; flex-shrink:0; }
.avatar { width:28px; height:28px; border-radius:50%; background:linear-gradient(135deg,var(--accent),var(--blue)); display:flex; align-items:center; justify-content:center; font-size:12px; font-weight:700; color:#000; overflow:hidden; flex-shrink:0; }
.avatar img { width:100%; height:100%; object-fit:cover; }
.user-name { font-weight:700; color:var(--text); flex:1; font-size:13px; }
.logout-btn { padding:4px 10px; border-radius:6px; border:1px solid var(--border); background:transparent; color:var(--muted); font-size:10px; cursor:pointer; font-family:'Rajdhani',sans-serif; font-weight:700; transition:all 0.2s; }
.logout-btn:hover { border-color:var(--red); color:var(--red); }

/* ── TOP BAR ── */
.topbar { display:flex; align-items:center; justify-content:space-between; padding:10px 14px; background:var(--bg2); border-bottom:1px solid var(--border); flex-shrink:0; }
.logo { font-family:'Orbitron',monospace; font-size:15px; font-weight:900; color:var(--accent); letter-spacing:2px; text-shadow:0 0 20px rgba(0,229,255,0.4); }
.balance-wrap { text-align:center; }
.balance-label { font-size:9px; color:var(--muted); letter-spacing:1px; }
.balance-amount { font-family:'Orbitron',monospace; font-size:17px; font-weight:700; color:var(--gold); text-shadow:0 0 15px rgba(255,215,64,0.3); line-height:1.1; }
.add-money-btn {
  display:flex; align-items:center; gap:4px;
  padding:6px 12px; border-radius:20px; border:none; cursor:pointer;
  background:linear-gradient(135deg,var(--green2),#00695c);
  color:#fff; font-family:'Rajdhani',sans-serif; font-size:11px; font-weight:700;
  letter-spacing:0.5px; transition:all 0.2s;
  box-shadow:0 2px 12px rgba(0,200,83,0.3);
}
.add-money-btn:hover { box-shadow:0 4px 18px rgba(0,200,83,0.5); }
.add-money-btn svg { flex-shrink:0; }

/* ── TICKER ── */
.ticker-wrap { background:rgba(0,229,255,0.05); border-bottom:1px solid var(--border); padding:5px 0; overflow:hidden; flex-shrink:0; }
.ticker-inner { display:flex; gap:24px; animation:ticker 20s linear infinite; width:max-content; }
.ticker-item { font-size:11px; font-weight:600; white-space:nowrap; }
.ticker-item .up { color:var(--green); }
.ticker-item .dn { color:var(--red); }
@keyframes ticker { from{transform:translateX(0)} to{transform:translateX(-50%)} }

/* ── ASSET BAR ── */
.asset-bar { padding:8px 14px; background:var(--bg2); border-bottom:1px solid var(--border); display:flex; gap:8px; overflow-x:auto; flex-shrink:0; scrollbar-width:none; }
.asset-bar::-webkit-scrollbar { display:none; }
.asset-chip { display:flex; align-items:center; gap:6px; padding:5px 10px; border-radius:20px; border:1px solid var(--border); background:var(--bg3); cursor:pointer; white-space:nowrap; transition:all 0.2s; flex-shrink:0; }
.asset-chip.active { background:linear-gradient(135deg,rgba(0,229,255,0.15),rgba(68,138,255,0.1)); border-color:var(--accent); box-shadow:0 0 12px rgba(0,229,255,0.15); }
.asset-chip .sym { font-size:11px; font-weight:700; }
.asset-chip .pct { font-size:10px; }
.asset-chip .pct.up { color:var(--green); }
.asset-chip .pct.dn { color:var(--red); }
.asset-icon { width:16px; height:16px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:8px; font-weight:700; }

/* ── CHART ── */
.chart-wrap { flex:1; position:relative; overflow:hidden; background:var(--bg3); min-height:0; }
.chart-header { position:absolute; top:0; left:0; right:0; padding:8px 14px; display:flex; align-items:center; justify-content:space-between; z-index:10; background:linear-gradient(to bottom,rgba(10,13,20,0.9),transparent); }
.price-display { display:flex; flex-direction:column; }
.price-big { font-family:'Orbitron',monospace; font-size:20px; font-weight:700; color:var(--green); text-shadow:0 0 20px rgba(0,230,118,0.4); line-height:1; }
.price-big.dn { color:var(--red); text-shadow:0 0 20px rgba(255,23,68,0.4); }
.price-change { font-size:10px; color:var(--muted); margin-top:2px; }
.chart-controls { display:flex; gap:5px; }
.ctrl-btn { background:rgba(30,40,64,0.8); border:1px solid var(--border); color:var(--muted); font-size:10px; padding:3px 7px; border-radius:6px; cursor:pointer; font-family:'Rajdhani',sans-serif; font-weight:600; transition:all 0.2s; }
.ctrl-btn.active { border-color:var(--accent); color:var(--accent); }
canvas#chart { width:100%; height:100%; display:block; }
.payout-badge { position:absolute; top:48px; right:12px; background:linear-gradient(135deg,var(--green2),#00897b); color:#000; font-family:'Orbitron',monospace; font-size:12px; font-weight:900; padding:7px 10px; border-radius:10px; text-align:center; z-index:10; animation:pulse 2s infinite; }
@keyframes pulse { 0%,100%{box-shadow:0 4px 20px rgba(0,200,83,0.3)} 50%{box-shadow:0 4px 30px rgba(0,200,83,0.5)} }
.payout-badge small { display:block; font-size:7px; font-weight:400; color:rgba(0,0,0,0.7); }
.timer-ring-wrap { position:absolute; bottom:50px; right:12px; z-index:10; }
.timer-ring { position:relative; width:48px; height:48px; }
.timer-ring svg { transform:rotate(-90deg); }
.timer-text { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-family:'Orbitron',monospace; font-size:12px; font-weight:700; color:var(--accent); }
.open-trade-bar { position:absolute; bottom:0; left:0; right:0; height:3px; background:var(--border); z-index:20; }
.open-trade-progress { height:100%; background:linear-gradient(to right,var(--accent),var(--green)); width:0%; transition:width 0.1s linear; }
.notification { position:absolute; top:70px; left:50%; transform:translateX(-50%); background:var(--card); border:1px solid var(--border); border-radius:12px; padding:9px 16px; font-size:12px; font-weight:600; letter-spacing:0.5px; z-index:100; opacity:0; transition:all 0.3s; white-space:nowrap; text-align:center; }
.notification.show { opacity:1; }
.notification.win { border-color:var(--green); color:var(--green); background:rgba(0,230,118,0.08); }
.notification.loss { border-color:var(--red); color:var(--red); background:rgba(255,23,68,0.08); }
.notification.info { border-color:var(--accent); color:var(--accent); }

/* ── TRADE PANEL ── */
.trade-panel { background:var(--bg2); border-top:1px solid var(--border); padding:10px 14px; flex-shrink:0; }
.time-row { display:flex; gap:5px; margin-bottom:8px; }
.time-btn { flex:1; padding:6px 2px; border-radius:8px; border:1px solid var(--border); background:var(--bg3); color:var(--muted); font-family:'Rajdhani',sans-serif; font-size:11px; font-weight:700; cursor:pointer; text-align:center; transition:all 0.2s; }
.time-btn.active { background:rgba(0,229,255,0.1); border-color:var(--accent); color:var(--accent); }
.amount-row { display:flex; align-items:center; gap:7px; margin-bottom:8px; }
.amount-label { font-size:10px; color:var(--muted); letter-spacing:1px; flex-shrink:0; }
.amount-ctrl { display:flex; align-items:center; flex:1; background:var(--bg3); border:1px solid var(--border); border-radius:10px; overflow:hidden; }
.amt-btn { width:32px; height:32px; background:transparent; border:none; color:var(--text); font-size:16px; cursor:pointer; display:flex; align-items:center; justify-content:center; }
.amt-val { flex:1; text-align:center; font-family:'Orbitron',monospace; font-size:14px; font-weight:700; color:var(--gold); background:transparent; border:none; outline:none; width:100%; }
.quick-amts { display:flex; gap:4px; }
.qa-btn { padding:4px 7px; border-radius:6px; border:1px solid var(--border); background:var(--bg3); color:var(--muted); font-size:10px; font-weight:700; cursor:pointer; font-family:'Rajdhani',sans-serif; transition:all 0.2s; }
.qa-btn:hover { border-color:var(--gold); color:var(--gold); }
.trade-btns { display:grid; grid-template-columns:1fr 1fr; gap:8px; }
.btn-up,.btn-dn { padding:12px; border-radius:12px; border:none; font-family:'Orbitron',monospace; font-size:13px; font-weight:700; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:6px; letter-spacing:1px; transition:all 0.15s; }
.btn-up { background:linear-gradient(135deg,var(--green2),#1b5e20); color:#fff; box-shadow:0 4px 20px rgba(0,200,83,0.25); }
.btn-dn { background:linear-gradient(135deg,var(--red2),#7f0000); color:#fff; box-shadow:0 4px 20px rgba(213,0,0,0.25); }
.btn-up:active,.btn-dn:active { transform:scale(0.97); }

/* ── BOTTOM NAV ── */
.bottom-nav { display:flex; background:var(--bg2); border-top:1px solid var(--border); flex-shrink:0; }
.nav-item { flex:1; display:flex; flex-direction:column; align-items:center; padding:7px 4px; cursor:pointer; color:var(--muted); font-size:9px; letter-spacing:0.5px; font-weight:600; transition:color 0.2s; }
.nav-item.active { color:var(--accent); }
.nav-item svg { margin-bottom:2px; }
.nav-dot { width:4px; height:4px; background:var(--accent); border-radius:50%; margin-top:2px; opacity:0; }
.nav-item.active .nav-dot { opacity:1; }

/* ══════════════════════════════════════════
   WALLET PANEL (slide-up modal)
══════════════════════════════════════════ */
#walletPanel {
  position:absolute; inset:0; z-index:150;
  display:none; flex-direction:column;
  background:var(--bg);
  transform:translateY(100%);
  transition:transform 0.35s cubic-bezier(0.4,0,0.2,1);
}
#walletPanel.open { transform:translateY(0); display:flex; }

.wallet-header {
  display:flex; align-items:center; gap:12px;
  padding:14px 16px; background:var(--bg2);
  border-bottom:1px solid var(--border); flex-shrink:0;
}
.wallet-back {
  width:32px; height:32px; border-radius:8px; background:var(--bg3);
  border:1px solid var(--border); display:flex; align-items:center; justify-content:center;
  cursor:pointer; color:var(--text); font-size:18px; flex-shrink:0;
}
.wallet-title { font-family:'Orbitron',monospace; font-size:14px; font-weight:700; color:var(--accent); letter-spacing:2px; }

/* Balance Card */
.wallet-balance-card {
  margin:16px 16px 0;
  background:linear-gradient(135deg,#0d1526,#1a2440);
  border:1px solid var(--border); border-radius:16px; padding:18px;
  position:relative; overflow:hidden;
}
.wallet-balance-card::before {
  content:''; position:absolute; top:-40px; right:-40px;
  width:120px; height:120px; border-radius:50%;
  background:radial-gradient(circle,rgba(0,229,255,0.08),transparent);
}
.wbal-label { font-size:11px; color:var(--muted); letter-spacing:1px; margin-bottom:4px; }
.wbal-amount { font-family:'Orbitron',monospace; font-size:28px; font-weight:900; color:var(--gold); text-shadow:0 0 20px rgba(255,215,64,0.3); }
.wbal-sub { font-size:10px; color:var(--muted); margin-top:4px; }
.wbal-actions { display:flex; gap:10px; margin-top:14px; }
.wbal-action-btn {
  flex:1; padding:10px; border-radius:10px; border:none; cursor:pointer;
  font-family:'Rajdhani',sans-serif; font-size:12px; font-weight:700;
  letter-spacing:0.5px; display:flex; align-items:center; justify-content:center; gap:6px;
  transition:all 0.2s;
}
.wbal-dep { background:linear-gradient(135deg,var(--green2),#00695c); color:#fff; }
.wbal-wit { background:var(--bg3); border:1px solid var(--border); color:var(--text); }
.wbal-dep:hover { box-shadow:0 4px 16px rgba(0,200,83,0.3); }
.wbal-wit:hover { border-color:var(--gold); color:var(--gold); }

/* Wallet Tabs */
.wallet-tabs { display:flex; margin:16px 16px 0; border-radius:10px; overflow:hidden; border:1px solid var(--border); flex-shrink:0; }
.wallet-tab { flex:1; padding:10px; text-align:center; font-size:12px; font-weight:700; letter-spacing:0.5px; cursor:pointer; background:var(--bg3); color:var(--muted); transition:all 0.2s; }
.wallet-tab.active { background:rgba(0,229,255,0.1); color:var(--accent); }

/* Wallet Content */
.wallet-content { flex:1; overflow-y:auto; padding:16px; scrollbar-width:none; }
.wallet-content::-webkit-scrollbar { display:none; }

/* Section */
.wsection { display:none; }
.wsection.active { display:block; }

/* Step cards */
.step-card {
  background:var(--card); border:1px solid var(--border);
  border-radius:14px; padding:16px; margin-bottom:14px;
}
.step-num {
  display:inline-flex; align-items:center; justify-content:center;
  width:26px; height:26px; border-radius:50%;
  background:linear-gradient(135deg,var(--accent),var(--blue));
  color:#000; font-family:'Orbitron',monospace; font-size:11px; font-weight:900;
  margin-bottom:10px;
}
.step-title { font-size:14px; font-weight:700; color:var(--text); margin-bottom:12px; }

.insta-amount-row { display:flex; gap:8px; margin-bottom:12px; }
.insta-input {
  flex:1; padding:11px 14px; background:var(--bg3); border:1px solid var(--border);
  border-radius:10px; color:var(--text); font-family:'Rajdhani',sans-serif;
  font-size:15px; font-weight:700; outline:none; transition:border 0.2s;
}
.insta-input:focus { border-color:var(--accent); }
.insta-input::placeholder { color:var(--muted); }

.insta-link-btn {
  width:100%; padding:13px; border-radius:12px; border:none; cursor:pointer;
  background:linear-gradient(135deg,#ff6b35,#ff4500);
  color:#fff; font-family:'Rajdhani',sans-serif; font-size:14px; font-weight:700;
  display:flex; align-items:center; justify-content:center; gap:8px;
  letter-spacing:0.5px; transition:all 0.2s;
  box-shadow:0 4px 16px rgba(255,69,0,0.3);
}
.insta-link-btn:hover { box-shadow:0 6px 22px rgba(255,69,0,0.5); }

.amount-chips { display:flex; flex-wrap:wrap; gap:7px; margin-bottom:14px; }
.amount-chip {
  padding:6px 14px; border-radius:20px; border:1px solid var(--border);
  background:var(--bg3); color:var(--muted); font-size:12px; font-weight:700;
  cursor:pointer; transition:all 0.2s;
}
.amount-chip:hover,.amount-chip.sel { border-color:var(--accent); color:var(--accent); background:rgba(0,229,255,0.08); }

.step2-divider { display:flex; align-items:center; gap:8px; margin:8px 0; }
.step2-divider::before,.step2-divider::after { content:''; flex:1; height:1px; background:var(--border); }
.step2-divider span { font-size:10px; color:var(--muted); }

.submit-btn {
  width:100%; padding:13px; border-radius:12px; border:none; cursor:pointer;
  background:linear-gradient(135deg,var(--accent),#0077ff);
  color:#000; font-family:'Orbitron',monospace; font-size:12px; font-weight:900;
  letter-spacing:1px; transition:all 0.2s;
  box-shadow:0 4px 16px rgba(0,229,255,0.25);
  display:flex; align-items:center; justify-content:center; gap:8px;
}
.submit-btn:hover { box-shadow:0 6px 22px rgba(0,229,255,0.4); }
.submit-btn:disabled { opacity:0.5; cursor:not-allowed; }

/* Status badge */
.status-badge { display:inline-block; padding:3px 10px; border-radius:20px; font-size:10px; font-weight:700; letter-spacing:0.5px; }
.status-pending { background:rgba(255,215,64,0.1); color:var(--gold); border:1px solid rgba(255,215,64,0.3); }
.status-approved { background:rgba(0,230,118,0.1); color:var(--green); border:1px solid rgba(0,230,118,0.3); }
.status-rejected { background:rgba(255,23,68,0.1); color:var(--red); border:1px solid rgba(255,23,68,0.3); }

/* History item */
.hist-item { display:flex; align-items:center; gap:12px; padding:12px; background:var(--bg3); border-radius:12px; margin-bottom:8px; border:1px solid var(--b
