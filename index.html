<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NativeChat Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-grad: linear-gradient(90deg, #6a11cb 0%, #2575fc 30%, #ff4b2b 70%, #ff416c 100%);
            --wa-bg: #efe7dd;
            --wa-sent: #dcf8c6;
            --wa-recv: #ffffff;
            --font: 'Poppins', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: var(--font); background: #f0f2f5; height: 100vh; overflow: hidden; }

        #app { width: 100%; height: 100%; position: relative; max-width: 500px; margin: 0 auto; background: #fff; display: flex; flex-direction: column; }

        /* HEADER */
        .app-header { 
            padding: 15px 20px; background: var(--primary-grad); color: white; 
            display: flex; justify-content: space-between; align-items: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 10;
        }

        /* CONTENT AREA */
        .content-area { flex: 1; overflow-y: auto; position: relative; padding-bottom: 70px; }
        .screen { display: none; padding: 0; height: 100%; }
        .screen.active { display: block; }

        /* WHATSAPP CHAT ROOM */
        #chat-room { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-color: var(--wa-bg);
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            z-index: 3000; display: none; flex-direction: column; 
        }
        #messages-display { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 5px; }
        
        .msg-bubble { padding: 8px 12px; border-radius: 8px; font-size: 14px; max-width: 80%; box-shadow: 0 1px 1px rgba(0,0,0,0.1); margin-bottom: 4px; position: relative; }
        .msg-sent { align-self: flex-end; background: var(--wa-sent); }
        .msg-recv { align-self: flex-start; background: var(--wa-recv); }
        
        .chat-footer { padding: 10px; display: flex; align-items: center; gap: 10px; }
        .input-pill { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 5px 15px; gap: 10px; }
        .input-pill input { flex: 1; border: none; outline: none; padding: 10px 0; font-size: 15px; }
        .mic-btn { width: 50px; height: 50px; background: #128c7e; color: white; border-radius: 50%; border: none; font-size: 20px; }

        /* MODAL */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 4000; display: none; justify-content: center; align-items: center; }
        .modal-box { background: white; width: 85%; padding: 25px; border-radius: 20px; text-align: center; }
        .toggle-btn { padding: 10px 20px; border-radius: 20px; border: 1px solid #ddd; background: #f0f0f0; cursor: pointer; margin: 5px; }
        .toggle-btn.active { background: var(--primary-grad); color: white; border: none; }
        
        /* SEARCH & LISTS */
        .chat-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; object-fit: cover; }

        /* FAB */
        .fab-add { position: fixed; bottom: 85px; right: 25px; width: 60px; height: 60px; background: var(--primary-grad); border-radius: 50%; color: white; font-size: 24px; border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 99; }

        /* BOTTOM NAV */
        .bottom-nav { position: absolute; bottom: 0; width: 100%; height: 65px; background: #fff; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #eee; z-index: 100; }
        .nav-item { color: #888; font-size: 11px; text-align: center; cursor: pointer; }
        .nav-item.active { color: #ff416c; }
        .nav-item i { font-size: 22px; display: block; }
        
        .hidden { display: none; }
        .btn-main { width: 100%; padding: 12px; border-radius: 10px; border: none; background: var(--primary-grad); color: white; font-weight: bold; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="app">
        <header class="app-header">
            <h2>NativeChat</h2>
            <div style="display:flex; gap:15px;"><i class="fas fa-search"></i> <i class="fas fa-ellipsis-v"></i></div>
        </header>

        <div class="content-area">
            <!-- CHATS TAB -->
            <div id="tab-chats" class="screen active">
                <div id="chat-list"></div>
            </div>

            <!-- SEARCH TAB -->
            <div id="tab-search" class="screen">
                <div style="padding:15px;">
                    <input type="text" id="search-input" placeholder="Search by username..." onkeyup="searchUsers()" style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd;">
                    <div id="search-results" style="margin-top:10px;"></div>
                </div>
            </div>

            <!-- PREMIUM TAB -->
            <div id="tab-premium" class="screen">
                <div style="text-align:center; padding:40px;">
                    <i class="fas fa-crown" style="font-size:50px; color:gold;"></i>
                    <h3>NativeChat Premium</h3>
                    <button class="btn-main" onclick="window.open('https://www.instamojo.com/@rajeshjani121/')">Get Blue Tick</button>
                </div>
            </div>

            <!-- PROFILE TAB -->
            <div id="tab-profile" class="screen">
                <div style="text-align:center; padding:30px;">
                    <img id="my-avatar" src="" class="avatar" style="width:100px; height:100px;">
                    <h2 id="my-name">User</h2>
                    <button class="btn-main" style="background:#444;" onclick="auth.signOut().then(()=>location.reload())">Logout</button>
                </div>
            </div>

            <button class="fab-add" onclick="openStartChat()"><i class="fas fa-plus"></i></button>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('chats')"><i class="fas fa-comment"></i><span>Chats</span></div>
            <div class="nav-item" onclick="switchTab('search')"><i class="fas fa-search"></i><span>Search</span></div>
            <div class="nav-item" onclick="switchTab('premium')"><i class="fas fa-crown"></i><span>Premium</span></div>
            <div class="nav-item" onclick="switchTab('profile')"><i class="fas fa-user"></i><span>Profile</span></div>
        </nav>
    </div>

    <!-- CODE MODAL -->
    <div id="start-chat-modal" class="modal">
        <div class="modal-box">
            <h2>Start Chat</h2>
            <div style="margin:15px 0;">
                <button id="btn-join" class="toggle-btn active" onclick="setMode('join')">Join Code</button>
                <button id="btn-create" class="toggle-btn" onclick="setMode('create')">Create Code</button>
            </div>
            <input type="text" id="chat-code" placeholder="5-digit Code" maxlength="5" style="width:100%; padding:12px; text-align:center; font-size:20px; border:1px solid #ddd; border-radius:10px;">
            <button class="btn-main" onclick="handleConnect()">Connect</button>
            <button class="btn-main" style="background:#999;" onclick="closeStartChat()">Close</button>
        </div>
    </div>

    <!-- CHAT ROOM -->
    <div id="chat-room">
        <header class="app-header" style="background:#fff; color:#333;">
            <div style="display:flex; align-items:center; gap:10px;">
                <i class="fas fa-arrow-left" onclick="hideChat()"></i>
                <img id="room-avatar" src="" style="width:40px; height:40px; border-radius:50%;">
                <b id="room-name">Name</b>
            </div>
        </header>
        <div id="messages-display"></div>
        <div class="chat-footer">
            <div class="input-pill">
                <i class="far fa-smile"></i>
                <input type="text" id="msg-input" placeholder="Message">
                <i class="fas fa-camera"></i>
            </div>
            <button class="mic-btn" onclick="sendMsg()"><i class="fas fa-microphone" id="mic-icon"></i></button>
        </div>
    </div>

    <!-- AUTH -->
    <div id="auth-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9000; display:flex; flex-direction:column; justify-content:center; padding:30px; text-align:center;">
        <h1 style="background:var(--primary-grad); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:20px;">NativeChat</h1>
        <input type="email" id="email" placeholder="Email" style="padding:12px; margin-bottom:10px; border:1px solid #ddd; border-radius:10px;">
        <input type="password" id="pass" placeholder="Password" style="padding:12px; margin-bottom:10px; border:1px solid #ddd; border-radius:10px;">
        <button class="btn-main" onclick="handleAuth()">Log In / Sign Up</button>
    </div>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCHZ4_PhE2gbJBDzipArubqJpHW88Alw5o",
            databaseURL: "https://tournament-62f77-default-rtdb.firebaseio.com",
            projectId: "tournament-62f77",
            appId: "1:59905181993:web:8ad4f721ac50c09c478f38"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let currentUser = null;
        let activeRoomId = null;
        let otherUserId = null;
        let chatMode = 'join';

        // AUTH LOGIC
        function handleAuth() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            auth.signInWithEmailAndPassword(e,p).catch(() => {
                auth.createUserWithEmailAndPassword(e,p).then(res => {
                    const name = e.split('@')[0];
                    db.ref('users/'+res.user.uid).set({
                        id: res.user.uid, username: name, avatar: `https://ui-avatars.com/api/?name=${name}`
                    });
                });
            });
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                db.ref('users/'+user.uid).on('value', s => {
                    currentUser = s.val();
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('my-name').innerText = currentUser.username;
                    document.getElementById('my-avatar').src = currentUser.avatar;
                    loadChats();
                });
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
            }
        });

        // TABS
        function switchTab(tab) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('tab-'+tab).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        // MODAL
        function openStartChat() { document.getElementById('start-chat-modal').style.display = 'flex'; }
        function closeStartChat() { document.getElementById('start-chat-modal').style.display = 'none'; }
        
        function setMode(mode) {
            chatMode = mode;
            document.getElementById('btn-join').classList.toggle('active', mode==='join');
            document.getElementById('btn-create').classList.toggle('active', mode==='create');
            if(mode === 'create') {
                const code = Math.floor(10000 + Math.random() * 90000);
                document.getElementById('chat-code').value = code;
                db.ref('temp_codes/'+code).set(currentUser.id);
            } else {
                document.getElementById('chat-code').value = '';
            }
        }

        function handleConnect() {
            const code = document.getElementById('chat-code').value;
            db.ref('temp_codes/'+code).once('value', s => {
                if(s.exists()) {
                    db.ref('users/'+s.val()).once('value', us => {
                        openChat(us.val().id, us.val().username, us.val().avatar);
                        closeStartChat();
                    });
                } else { alert("Invalid Code"); }
            });
        }

        // SEARCH
        function searchUsers() {
            const q = document.getElementById('search-input').value.toLowerCase();
            const res = document.getElementById('search-results');
            if(q.length < 2) { res.innerHTML = ''; return; }
            db.ref('users').once('value', s => {
                res.innerHTML = '';
                s.forEach(child => {
                    const u = child.val();
                    if(u.id !== currentUser.id && u.username.toLowerCase().includes(q)) {
                        res.innerHTML += `<div class="chat-item" onclick="openChat('${u.id}', '${u.username}', '${u.avatar}')">
                            <img src="${u.avatar}" class="avatar"><b>${u.username}</b></div>`;
                    }
                });
            });
        }

        // MESSAGING
        function openChat(id, name, avatar) {
            otherUserId = id;
            activeRoomId = currentUser.id < id ? `${currentUser.id}_${id}` : `${id}_${currentUser.id}`;
            document.getElementById('room-name').innerText = name;
            document.getElementById('room-avatar').src = avatar;
            document.getElementById('chat-room').style.display = 'flex';
            
            db.ref('messages/'+activeRoomId).on('value', s => {
                const disp = document.getElementById('messages-display');
                disp.innerHTML = '';
                s.forEach(m => {
                    const msg = m.val();
                    const isMe = msg.sender === currentUser.id;
                    disp.innerHTML += `<div class="msg-bubble ${isMe?'msg-sent':'msg-recv'}">${msg.text}</div>`;
                });
                disp.scrollTop = disp.scrollHeight;
            });
        }

        function hideChat() { document.getElementById('chat-room').style.display = 'none'; }

        function sendMsg() {
            const val = document.getElementById('msg-input').value.trim();
            if(!val) return;
            db.ref('messages/'+activeRoomId).push({ sender: currentUser.id, text: val });
            db.ref(`user_chats/${currentUser.id}/${otherUserId}`).set({ name: document.getElementById('room-name').innerText, last: val, avatar: document.getElementById('room-avatar').src });
            db.ref(`user_chats/${otherUserId}/${currentUser.id}`).set({ name: currentUser.username, last: val, avatar: currentUser.avatar });
            document.getElementById('msg-input').value = '';
        }

        function loadChats() {
            db.ref('user_chats/'+currentUser.id).on('value', s => {
                const list = document.getElementById('chat-list');
                list.innerHTML = '';
                s.forEach(c => {
                    const chat = c.val();
                    list.innerHTML += `<div class="chat-item" onclick="openChat('${c.key}', '${chat.name}', '${chat.avatar}')">
                        <img src="${chat.avatar}" class="avatar">
                        <div><b>${chat.name}</b><br><small>${chat.last}</small></div>
                    </div>`;
                });
            });
        }

        // Icon Toggle
        document.getElementById('msg-input').oninput = function() {
            document.getElementById('mic-icon').className = this.value ? "fas fa-paper-plane" : "fas fa-microphone";
        };
    </script>
</body>
</html>
