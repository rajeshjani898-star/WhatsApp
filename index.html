<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NativeChat Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-grad: linear-gradient(90deg, #6a11cb 0%, #2575fc 30%, #ff4b2b 70%, #ff416c 100%);
            --wa-bg: #efe7dd;
            --wa-sent: #dcf8c6;
            --wa-recv: #ffffff;
            --wa-teal: #128c7e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #f0f2f5; overflow: hidden; height: 100vh; }

        /* UI Structure */
        #app { width: 100%; height: 100%; position: relative; max-width: 500px; margin: 0 auto; background: #fff; display: flex; flex-direction: column; }
        .app-header { padding: 15px; background: white; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 100; }
        
        /* Screens */
        .content-area { flex: 1; overflow-y: auto; position: relative; }
        .screen { display: none; height: 100%; width: 100%; }
        .screen.active { display: block; }

        /* WhatsApp Chat Window */
        #chat-room { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--wa-bg) url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            z-index: 2000; display: none; flex-direction: column; 
        }
        #messages-display { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 10px 14px; border-radius: 10px; font-size: 14px; max-width: 80%; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .sent { align-self: flex-end; background: var(--wa-sent); }
        .recv { align-self: flex-start; background: #fff; }

        /* Navigation */
        .bottom-nav { height: 65px; background: white; display: flex; border-top: 1px solid #eee; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #888; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: #ff416c; }
        .nav-item i { font-size: 20px; margin-bottom: 2px; }

        /* Start Chat Modal */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 4000; display: none; justify-content: center; align-items: center; }
        .modal-box { background: white; width: 85%; padding: 25px; border-radius: 20px; text-align: center; }
        .toggle-btn { padding: 10px 15px; border-radius: 20px; border: 1px solid #ddd; background: #f9f9f9; margin: 5px; cursor: pointer; font-weight: bold; }
        .toggle-btn.active { background: var(--primary-grad); color: white; border: none; }

        /* Global Buttons */
        .btn-main { width: 100%; padding: 14px; border-radius: 30px; border: none; background: var(--primary-grad); color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .fab-add { position: fixed; bottom: 80px; right: 20px; width: 60px; height: 60px; background: var(--primary-grad); border-radius: 50%; color: white; border: none; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        
        /* Auth Screen */
        #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9000; display: flex; flex-direction: column; justify-content: center; padding: 40px; text-align: center; }
        .auth-input { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 12px; border: 1px solid #ddd; outline: none; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="app">
        <header class="app-header">
            <h2 style="background:var(--primary-grad); -webkit-background-clip:text; -webkit-text-fill-color:transparent;">NativeChat</h2>
            <div style="display:flex; gap:18px; color:#555;"><i class="fas fa-search" onclick="switchTab('search')"></i> <i class="fas fa-ellipsis-v"></i></div>
        </header>

        <div class="content-area">
            <!-- Screen 1: Chats -->
            <div id="tab-chats" class="screen active">
                <div id="chat-list"></div>
            </div>

            <!-- Screen 2: Search -->
            <div id="tab-search" class="screen">
                <div style="padding:15px;">
                    <input type="text" id="user-search" placeholder="Search username..." onkeyup="searchUsers()" class="auth-input">
                    <div id="search-results"></div>
                </div>
            </div>

            <!-- Screen 3: Premium -->
            <div id="tab-premium" class="screen">
                <div style="text-align:center; padding:50px;">
                    <i class="fas fa-crown" style="font-size:60px; color:gold;"></i>
                    <h3 style="margin-top:20px;">NativeChat Pro</h3>
                    <p style="color:#777; font-size:13px;">Get blue tick & unlimited calls.</p>
                    <button class="btn-main" onclick="window.open('https://www.instamojo.com/@rajeshjani121/')">Pay & Upgrade</button>
                </div>
            </div>

            <!-- Screen 4: Profile -->
            <div id="tab-profile" class="screen">
                <div style="text-align:center; padding:40px;">
                    <img id="my-avatar" src="" style="width:100px; height:100px; border-radius:50%; border:3px solid #ff416c;">
                    <h2 id="my-name">User</h2>
                    <button class="btn-main" style="background:#444;" onclick="auth.signOut().then(()=>location.reload())">Logout</button>
                </div>
            </div>

            <button class="fab-add" onclick="openStartChat()"><i class="fas fa-plus"></i></button>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('chats')"><i class="fas fa-comment"></i><span>Chats</span></div>
            <div class="nav-item" onclick="switchTab('search')"><i class="fas fa-search"></i><span>Search</span></div>
            <div class="nav-item" onclick="switchTab('premium')"><i class="fas fa-crown"></i><span>Premium</span></div>
            <div class="nav-item" onclick="switchTab('profile')"><i class="fas fa-user"></i><span>Profile</span></div>
        </nav>
    </div>

    <!-- START CHAT MODAL -->
    <div id="code-modal" class="modal">
        <div class="modal-box">
            <h3>Start Private Chat</h3>
            <div style="margin:15px 0;">
                <button id="mode-join" class="toggle-btn active" onclick="setChatMode('join')">Join Code</button>
                <button id="mode-create" class="toggle-btn" onclick="setChatMode('create')">Create Code</button>
            </div>
            <input type="text" id="chat-code" placeholder="Enter 5-digit code" maxlength="5" style="width:100%; padding:15px; text-align:center; font-size:22px; border:1px solid #ddd; border-radius:12px;">
            <button class="btn-main" onclick="connectByCode()">Connect Now</button>
            <button class="btn-main" style="background:#999;" onclick="closeStartChat()">Cancel</button>
        </div>
    </div>

    <!-- CHAT ROOM WINDOW -->
    <div id="chat-room">
        <header class="app-header">
            <div style="display:flex; align-items:center; gap:12px;">
                <i class="fas fa-arrow-left" onclick="hideChat()"></i>
                <img id="room-avatar" src="" style="width:40px; height:40px; border-radius:50%;">
                <b id="room-name">User</b>
            </div>
            <div style="display:flex; gap:20px; color:#555;">
                <i class="fas fa-video" onclick="alert('Starting Video Call...')"></i>
                <i class="fas fa-phone" onclick="alert('Starting Audio Call...')"></i>
            </div>
        </header>
        <div id="messages-display"></div>
        <div style="padding:10px; background:white; display:flex; gap:10px;">
            <input type="text" id="msg-input" placeholder="Type a message" style="flex:1; border:none; background:#f0f0f0; padding:12px; border-radius:25px; outline:none;">
            <button onclick="sendMsg()" style="border:none; background:none; color:var(--wa-teal); font-size:24px;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- AUTH SCREEN -->
    <div id="auth-screen">
        <h1 style="background:var(--primary-grad); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:30px;">NativeChat</h1>
        <input type="email" id="login-email" placeholder="Email" class="auth-input">
        <input type="password" id="login-pass" placeholder="Password" class="auth-input">
        <button class="btn-main" onclick="handleAuth()">Login / Register</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCHZ4_PhE2gbJBDzipArubqJpHW88Alw5o",
            databaseURL: "https://tournament-62f77-default-rtdb.firebaseio.com",
            projectId: "tournament-62f77",
            appId: "1:59905181993:web:8ad4f721ac50c09c478f38"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let currentUser = null;
        let activeRoomId = null;
        let otherUserId = null;
        let currentMode = 'join';

        // AUTH
        function handleAuth() {
            const e = document.getElementById('login-email').value;
            const p = document.getElementById('login-pass').value;
            auth.signInWithEmailAndPassword(e, p).catch(() => {
                auth.createUserWithEmailAndPassword(e, p).then(res => {
                    const name = e.split('@')[0];
                    db.ref('users/' + res.user.uid).set({
                        id: res.user.uid, username: name, avatar: `https://ui-avatars.com/api/?name=${name}`
                    });
                });
            });
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                db.ref('users/' + user.uid).on('value', s => {
                    currentUser = s.val();
                    if (!currentUser) return;
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('my-name').innerText = currentUser.username;
                    document.getElementById('my-avatar').src = currentUser.avatar;
                    loadChats();
                });
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
            }
        });

        // NAVIGATION
        function switchTab(tab) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        // START CHAT MODAL
        function openStartChat() { document.getElementById('code-modal').style.display = 'flex'; }
        function closeStartChat() { document.getElementById('code-modal').style.display = 'none'; }
        
        function setChatMode(mode) {
            currentMode = mode;
            document.getElementById('mode-join').classList.toggle('active', mode === 'join');
            document.getElementById('mode-create').classList.toggle('active', mode === 'create');
            if (mode === 'create') {
                const code = Math.floor(10000 + Math.random() * 90000);
                document.getElementById('chat-code').value = code;
                db.ref('temp_codes/' + code).set(currentUser.id);
            } else {
                document.getElementById('chat-code').value = '';
            }
        }

        function connectByCode() {
            const code = document.getElementById('chat-code').value;
            db.ref('temp_codes/' + code).once('value', s => {
                if (s.exists()) {
                    db.ref('users/' + s.val()).once('value', us => {
                        openChat(us.val().id, us.val().username, us.val().avatar);
                        closeStartChat();
                    });
                } else { alert("Invalid Code!"); }
            });
        }

        // SEARCH
        function searchUsers() {
            const q = document.getElementById('user-search').value.toLowerCase();
            const res = document.getElementById('search-results');
            if (q.length < 2) { res.innerHTML = ''; return; }
            db.ref('users').once('value', s => {
                res.innerHTML = '';
                s.forEach(child => {
                    const u = child.val();
                    if (u.id !== currentUser.id && u.username.toLowerCase().includes(q)) {
                        res.innerHTML += `<div style="display:flex; align-items:center; padding:12px; border-bottom:1px solid #eee;" onclick="openChat('${u.id}', '${u.username}', '${u.avatar}')">
                            <img src="${u.avatar}" style="width:40px; height:40px; border-radius:50%; margin-right:12px;">
                            <b>${u.username}</b></div>`;
                    }
                });
            });
        }

        // MESSAGING
        function openChat(id, name, avatar) {
            otherUserId = id;
            activeRoomId = currentUser.id < id ? `${currentUser.id}_${id}` : `${id}_${currentUser.id}`;
            document.getElementById('room-name').innerText = name;
            document.getElementById('room-avatar').src = avatar;
            document.getElementById('chat-room').style.display = 'flex';
            
            db.ref('messages/' + activeRoomId).on('value', s => {
                const disp = document.getElementById('messages-display');
                disp.innerHTML = '';
                if (!s.exists()) return;
                s.forEach(m => {
                    const msg = m.val();
                    const isMe = msg.sender === currentUser.id;
                    disp.innerHTML += `<div class="msg ${isMe ? 'sent' : 'recv'}">${msg.text}</div>`;
                });
                disp.scrollTop = disp.scrollHeight;
            });
        }

        function hideChat() { document.getElementById('chat-room').style.display = 'none'; }

        function sendMsg() {
            const val = document.getElementById('msg-input').value.trim();
            if (!val) return;
            db.ref('messages/' + activeRoomId).push({ sender: currentUser.id, text: val });
            db.ref(`user_chats/${currentUser.id}/${otherUserId}`).set({ name: document.getElementById('room-name').innerText, last: val, avatar: document.getElementById('room-avatar').src });
            db.ref(`user_chats/${otherUserId}/${currentUser.id}`).set({ name: currentUser.username, last: val, avatar: currentUser.avatar });
            document.getElementById('msg-input').value = '';
        }

        function loadChats() {
            db.ref('user_chats/' + currentUser.id).on('value', s => {
                const list = document.getElementById('chat-list');
                list.innerHTML = '';
                if (!s.exists()) return;
                s.forEach(c => {
                    const chat = c.val();
                    list.innerHTML += `<div style="display:flex; align-items:center; padding:15px; border-bottom:1px solid #eee;" onclick="openChat('${c.key}', '${chat.name}', '${chat.avatar}')">
                        <img src="${chat.avatar}" style="width:50px; height:50px; border-radius:50%; margin-right:15px;">
                        <div style="flex:1;"><b>${chat.name}</b><br><small style="color:#888;">${chat.last}</small></div>
                    </div>`;
                });
            });
        }
    </script>
</body>
            </html>
