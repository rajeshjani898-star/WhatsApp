<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NativeChat Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-grad: linear-gradient(90deg, #6a11cb 0%, #2575fc 30%, #ff4b2b 70%, #ff416c 100%);
            --blue-tick: #1DA1F2;
            --font: 'Poppins', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: var(--font); background: #f0f2f5; height: 100vh; overflow: hidden; }

        #app { width: 100%; height: 100%; position: relative; max-width: 500px; margin: 0 auto; background: #fff; display: flex; flex-direction: column; }

        /* HEADER */
        .app-header { 
            padding: 18px 20px; background: var(--primary-grad); color: white; 
            display: flex; justify-content: space-between; align-items: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .app-header h2 { font-size: 20px; font-weight: 600; }

        /* CONTENT AREA */
        .content-area { flex: 1; overflow-y: auto; position: relative; padding-bottom: 70px; }
        .screen { display: none; padding: 15px; }
        .screen.active { display: block; }

        /* FLOATING SETTINGS GEAR */
        .fab-settings {
            position: absolute; right: 10px; top: 10px; width: 40px; height: 40px;
            background: rgba(0,0,0,0.2); border-radius: 8px; color: white;
            display: flex; justify-content: center; align-items: center; z-index: 99; cursor: pointer;
        }

        /* FLOATING PLUS BUTTON */
        .fab-add {
            position: fixed; bottom: 85px; right: 25px; width: 60px; height: 60px;
            background: var(--primary-grad); border-radius: 50%; color: white;
            display: flex; justify-content: center; align-items: center; font-size: 24px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3); z-index: 99; border: none; cursor: pointer;
        }

        /* BOTTOM NAVIGATION */
        .bottom-nav {
            position: absolute; bottom: 0; width: 100%; height: 65px; background: white;
            display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #eee; z-index: 100;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #888; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: #ff416c; }
        .nav-item i { font-size: 20px; margin-bottom: 2px; }

        /* START CHAT MODAL (JOIN/CREATE) */
        .code-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 2000; display: none;
            justify-content: center; align-items: center;
        }
        .code-box {
            background: white; width: 85%; padding: 30px 20px; border-radius: 20px;
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .code-box h2 { font-weight: 600; margin-bottom: 20px; }
        .toggle-row { display: flex; gap: 10px; margin-bottom: 20px; }
        .toggle-btn { flex: 1; padding: 12px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; }
        .toggle-btn.active { background: var(--primary-grad); color: white; }
        .toggle-btn.inactive { background: #444; color: white; }
        
        .code-input {
            width: 100%; padding: 15px; border: 1.5px solid #ddd; border-radius: 12px;
            margin-bottom: 15px; text-align: center; font-size: 18px; outline: none; font-family: inherit;
        }

        /* CHAT UI */
        .chat-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #f5f5f5; cursor: pointer; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; margin-right: 12px; background: #eee; object-fit: cover; }
        .verified-tick { color: var(--blue-tick); margin-left: 5px; font-size: 14px; }

        .btn-action { width: 100%; padding: 15px; border: none; border-radius: 25px; color: white; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
        .hidden { display: none; }

        /* MESSAGES */
        #chat-room { position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:3000; display:none; flex-direction:column; }
        #messages-display { flex:1; overflow-y:auto; padding:15px; background:#f0f2f5; display:flex; flex-direction:column; gap:10px; }
    </style>
</head>
<body>

    <div id="app">
        <header class="app-header">
            <h2>NativeChat</h2>
            <i class="fas fa-ellipsis-v"></i>
        </header>

        <div class="content-area">
            <!-- Settings Gear Icon -->
            <div class="fab-settings" onclick="switchTab('profile')"><i class="fas fa-cog"></i></div>

            <!-- CHATS TAB -->
            <div id="tab-chats" class="screen active">
                <div id="chat-list"></div>
            </div>

            <!-- SEARCH TAB -->
            <div id="tab-search" class="screen">
                <input type="text" id="search-input" class="code-input" placeholder="Search by username..." onkeyup="searchUsers()">
                <div id="search-results"></div>
            </div>

            <!-- PREMIUM TAB -->
            <div id="tab-premium" class="screen">
                <div style="text-align:center; padding:20px;">
                    <i class="fas fa-crown" style="font-size:50px; color:gold; margin-bottom:10px;"></i>
                    <h3>NativeChat Premium</h3>
                    <p style="font-size:12px; color:#666; margin-bottom:30px;">Get a Blue Tick and Unlimited Messaging</p>
                    <button class="btn-action" style="background:var(--primary-grad);" onclick="selectPlan('Monthly Pro', 49, 30)">Monthly Pro - ₹49</button>
                    <button class="btn-action" style="background:var(--primary-grad);" onclick="selectPlan('Yearly Elite', 300, 365)">Yearly Elite - ₹300</button>
                </div>
            </div>

            <!-- PROFILE TAB -->
            <div id="tab-profile" class="screen">
                <div style="text-align:center;">
                    <img id="my-avatar" src="" style="width:100px; height:100px; border-radius:50%; border:3px solid #ff416c;">
                    <h2 id="my-display-name" style="margin:10px 0;">Username</h2>
                    <div id="premium-tag" class="hidden" style="color:var(--blue-tick); font-weight:bold; font-size:14px;"><i class="fas fa-check-circle"></i> Verified User</div>
                    <button class="btn-action" style="background:#333; margin-top:30px;" onclick="auth.signOut().then(()=>location.reload())">Logout</button>
                </div>
            </div>

            <button class="fab-add" onclick="openStartChat()"><i class="fas fa-plus"></i></button>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('chats')"><i class="fas fa-comment"></i><span>Chats</span></div>
            <div class="nav-item" onclick="switchTab('search')"><i class="fas fa-search"></i><span>Search</span></div>
            <div class="nav-item" onclick="switchTab('premium')"><i class="fas fa-crown"></i><span>Premium</span></div>
            <div class="nav-item" onclick="switchTab('profile')"><i class="fas fa-user"></i><span>Profile</span></div>
        </nav>
    </div>

    <!-- START CHAT MODAL (CODE SYSTEM) -->
    <div id="code-modal" class="code-modal">
        <div class="code-box">
            <h2>Start Chat</h2>
            <div class="toggle-row">
                <button id="mode-join" class="toggle-btn active" onclick="setChatMode('join')">Join Code</button>
                <button id="mode-create" class="toggle-btn inactive" onclick="setChatMode('create')">Create Code</button>
            </div>
            <input type="text" id="code-input-box" class="code-input" placeholder="Enter 5-digit Code" maxlength="5">
            <button class="btn-action" style="background:var(--primary-grad);" onclick="connectWithCode()">Connect</button>
            <button class="btn-action" style="background:#999;" onclick="closeStartChat()">Close</button>
        </div>
    </div>

    <!-- PAYMENT MODAL -->
    <div id="pay-modal" class="code-modal">
        <div class="code-box">
            <h3>Verify Payment</h3>
            <p style="font-size:11px; color:#666; margin-bottom:15px;">Upload screenshot of your Instamojo payment</p>
            <input type="file" id="pay-file" onchange="previewPay(this)">
            <img id="pay-img-preview" class="hidden" style="width:100%; margin-top:10px; border-radius:10px; border:1px solid #ddd;">
            <button class="btn-action" style="background:var(--primary-grad); margin-top:15px;" onclick="submitProof()">Submit Proof</button>
            <button class="btn-action" style="background:#999;" onclick="document.getElementById('pay-modal').style.display='none'">Cancel</button>
        </div>
    </div>

    <!-- CHAT WINDOW OVERLAY -->
    <div id="chat-room">
        <div class="app-header">
            <div style="display:flex; align-items:center;">
                <i class="fas fa-arrow-left" onclick="hideChat()" style="margin-right:15px;"></i>
                <img id="room-avatar" src="" class="avatar" style="width:35px; height:35px; margin-right:10px;">
                <span id="room-name">User</span>
                <i id="room-tick" class="fas fa-check-circle verified-tick hidden" style="color:white !important;"></i>
            </div>
        </div>
        <div id="messages-display"></div>
        <div style="padding:10px; background:white; display:flex; border-top:1px solid #eee;">
            <input type="text" id="msg-input" placeholder="Type a message..." style="flex:1; padding:12px; border-radius:25px; border:1px solid #ddd; outline:none;">
            <button onclick="sendMsg()" style="padding:10px; color:#ff416c; border:none; background:none; font-size:22px;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- AUTH SCREEN -->
    <div id="auth-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:5000; display:flex; flex-direction:column; justify-content:center; padding:40px; text-align:center;">
        <h1 style="background:var(--primary-grad); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:30px;">NativeChat</h1>
        <input type="text" id="reg-name" class="code-input hidden" placeholder="Full Name">
        <input type="email" id="auth-email" class="code-input" placeholder="Email">
        <input type="password" id="auth-pass" class="code-input" placeholder="Password">
        <button class="btn-action" style="background:var(--primary-grad);" onclick="handleAuth()" id="auth-btn">Log In</button>
        <p style="margin-top:20px; font-size:12px; color:#888;" onclick="toggleAuth()" id="auth-toggle">Create an account</p>
    </div>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCHZ4_PhE2gbJBDzipArubqJpHW88Alw5o",
            authDomain: "tournament-62f77.firebaseapp.com",
            databaseURL: "https://tournament-62f77-default-rtdb.firebaseio.com",
            projectId: "tournament-62f77",
            storageBucket: "tournament-62f77.firebasestorage.app",
            messagingSenderId: "59905181993",
            appId: "1:59905181993:web:8ad4f721ac50c09c478f38"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let currentUser = null;
        let isLoginMode = true;
        let activeRoomId = null;
        let otherUser = null;
        let activePlan = null;
        let proofBase64 = null;
        let chatMode = 'join';

        // AUTH
        function toggleAuth() {
            isLoginMode = !isLoginMode;
            document.getElementById('reg-name').classList.toggle('hidden', isLoginMode);
            document.getElementById('auth-btn').innerText = isLoginMode ? "Log In" : "Sign Up";
            document.getElementById('auth-toggle').innerText = isLoginMode ? "Create an account" : "Back to Login";
        }

        function handleAuth() {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            if(isLoginMode) {
                auth.signInWithEmailAndPassword(email, pass).catch(e => alert(e.message));
            } else {
                const name = document.getElementById('reg-name').value;
                if(!name) return alert("Enter Name");
                auth.createUserWithEmailAndPassword(email, pass).then(res => {
                    db.ref('users/'+res.user.uid).set({
                        id: res.user.uid, username: name, avatar: `https://ui-avatars.com/api/?name=${name}`
                    });
                }).catch(e => alert(e.message));
            }
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                db.ref('users/'+user.uid).on('value', s => {
                    currentUser = s.val();
                    if(!currentUser) return;
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('my-display-name').innerText = currentUser.username;
                    document.getElementById('my-avatar').src = currentUser.avatar;
                    const isPremium = currentUser.premiumExpiry && currentUser.premiumExpiry > Date.now();
                    document.getElementById('premium-tag').classList.toggle('hidden', !isPremium);
                    loadChats();
                });
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
            }
        });

        // TABS
        function switchTab(t) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            const navs = document.querySelectorAll('.nav-item');
            navs.forEach(nav => {
                if(nav.innerText.toLowerCase().includes(t)) nav.classList.add('active');
            });
        }

        // SEARCH
        function searchUsers() {
            const q = document.getElementById('search-input').value.toLowerCase();
            const res = document.getElementById('search-results');
            if(q.length < 2) { res.innerHTML = ''; return; }
            db.ref('users').once('value', s => {
                res.innerHTML = '';
                s.forEach(child => {
                    const u = child.val();
                    if(u.id !== currentUser.id && u.username.toLowerCase().includes(q)) {
                        res.innerHTML += `<div class="chat-item" onclick="openChat('${u.id}', '${u.username}', '${u.avatar}')">
                            <img src="${u.avatar}" class="avatar"><div><b>${u.username}</b></div></div>`;
                    }
                });
            });
        }

        // START CHAT MODAL
        function openStartChat() { document.getElementById('code-modal').style.display = 'flex'; }
        function closeStartChat() { document.getElementById('code-modal').style.display = 'none'; }
        
        function setChatMode(m) {
            chatMode = m;
            document.getElementById('mode-join').className = m === 'join' ? 'toggle-btn active' : 'toggle-btn inactive';
            document.getElementById('mode-create').className = m === 'create' ? 'toggle-btn active' : 'toggle-btn inactive';
            const input = document.getElementById('code-input-box');
            if(m === 'create') {
                const code = Math.floor(10000 + Math.random() * 90000);
                input.value = code; input.readOnly = true;
                db.ref('temp_codes/'+code).set(currentUser.id);
            } else {
                input.value = ''; input.readOnly = false;
                input.placeholder = "Enter 5-digit Code";
            }
        }

        function connectWithCode() {
            const code = document.getElementById('code-input-box').value;
            if(code.length < 5) return alert("Invalid Code");
            db.ref('temp_codes/'+code).once('value', s => {
                if(s.exists()) {
                    db.ref('users/'+s.val()).once('value', us => {
                        const u = us.val();
                        openChat(u.id, u.username, u.avatar);
                        closeStartChat();
                    });
                } else { alert("Code Expired or Invalid"); }
            });
        }

        // CHAT LOGIC
        function openChat(id, name, avatar) {
            otherUser = {id, name, avatar};
            activeRoomId = currentUser.id < id ? `${currentUser.id}_${id}` : `${id}_${currentUser.id}`;
            document.getElementById('room-name').innerText = name;
            document.getElementById('room-avatar').src = avatar;
            document.getElementById('chat-room').style.display = 'flex';
            
            db.ref('messages/'+activeRoomId).on('value', s => {
                const disp = document.getElementById('messages-display');
                disp.innerHTML = '';
                s.forEach(m => {
                    const msg = m.val();
                    const isMe = msg.sender === currentUser.id;
                    disp.innerHTML += `<div style="align-self:${isMe?'flex-end':'flex-start'}; background:${isMe?'#ff416c':'#fff'}; color:${isMe?'#fff':'#000'}; padding:10px 15px; border-radius:15px; max-width:80%; font-size:14px; box-shadow:0 2px 5px rgba(0,0,0,0.05);">${msg.text}</div>`;
                });
                disp.scrollTop = disp.scrollHeight;
            });
        }
        function hideChat() { document.getElementById('chat-room').style.display = 'none'; }
        
        function sendMsg() {
            const val = document.getElementById('msg-input').value.trim();
            if(!val) return;
            db.ref('messages/'+activeRoomId).push({ sender: currentUser.id, text: val });
            db.ref(`user_chats/${currentUser.id}/${otherUser.id}`).set({ name: otherUser.name, avatar: otherUser.avatar, last: val });
            db.ref(`user_chats/${otherUser.id}/${currentUser.id}`).set({ name: currentUser.username, avatar: currentUser.avatar, last: val });
            document.getElementById('msg-input').value = '';
        }

        function loadChats() {
            db.ref('user_chats/'+currentUser.id).on('value', s => {
                const list = document.getElementById('chat-list');
                list.innerHTML = '';
                s.forEach(c => {
                    const chat = c.val();
                    list.innerHTML += `<div class="chat-item" onclick="openChat('${c.key}', '${chat.name}', '${chat.avatar}')">
                        <img src="${chat.avatar}" class="avatar">
                        <div style="flex:1;"><b>${chat.name}</b><br><small style="color:#888;">${chat.last}</small></div>
                    </div>`;
                });
            });
        }

        // PREMIUM
        function selectPlan(name, amt, days) {
            window.open("https://www.instamojo.com/@rajeshjani121/", "_blank");
            activePlan = { name, days, amt };
            document.getElementById('pay-modal').style.display = 'flex';
        }
        function previewPay(input) {
            const reader = new FileReader();
            reader.onload = e => {
                proofBase64 = e.target.result;
                document.getElementById('pay-img-preview').src = e.target.result;
                document.getElementById('pay-img-preview').classList.remove('hidden');
            };
            reader.readAsDataURL(input.files[0]);
        }
        function submitProof() {
            if(!proofBase64) return alert("Select screenshot!");
            db.ref('premium_requests/'+currentUser.id).set({
                uid: currentUser.id, username: currentUser.username,
                plan: activePlan.name, days: activePlan.days,
                screenshot: proofBase64, status: 'pending', timestamp: Date.now()
            }).then(() => {
                alert("Payment Proof Sent! Admin will approve shortly.");
                document.getElementById('pay-modal').style.display = 'none';
            });
        }
    </script>
</body>
</html>
